<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Matching Game </title>
    <meta name="description" content="This is my memory game project for Udacity Nanodegree by Gaurav Kumar">
    <meta name="author" content="Gaurav Kumar">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <div class="score">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>

            <span class="moves">0 Moves</span>

            <span class="chrono">0 seconds</span>

            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-hand-spock"></i>
            </li>
            <li class="card">
                <i class="fas fa-space-shuttle"></i>
            </li>
            <li class="card">
                <i class="fas fa-film"></i>
            </li>
            <li class="card">
                <i class="fas fa-globe"></i>
            </li>
            <li class="card">
                <i class="fas fa-map"></i>
            </li>
            <li class="card">
                <i class="fas fa-eject"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-star"></i>
            </li>
            <li class="card">
                <i class="fas fa-hand-spock"></i>
            </li>
            <li class="card">
                <i class="fas fa-space-shuttle"></i>
            </li>
            <li class="card">
                <i class="fas fa-film"></i>
            </li>
            <li class="card">
                <i class="fas fa-globe"></i>
            </li>
            <li class="card">
                <i class="fas fa-map"></i>
            </li>
            <li class="card">
                <i class="fas fa-eject"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-star"></i>
            </li>
        </ul>
    </div>
    <div class="alert">
            <p>Congratulations! You won.</p>
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <span class="timer"></span>
            <button type="button" class="button">Play again</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
